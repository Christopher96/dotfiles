<!doctype html>
<html>
  <head>
    <title>Sizmek - Inject CSS</title>
    <link href="css/stylish-injectcss.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="message"></div>
    <h3>Sizmek InjectCSS:</h3>

    <ol>
      <li>Write CSS in this textarea and save</li>
      <li>Navigate to some page</li>
      <li>Click in Sizmek Plugin > InjectCSS</li>
    </ol>

    <textarea name="style_url" id="style_url" cols=80 rows=24
        placeholder="example: * { font-size: 130%; }"></textarea>

    <br/>
    <button type="submit" class="submit">Save</button>
    <button type="submit" class="reset">Reset</button>

    <script src="libs/injectcss.js"></script>
  </body>
</html>
